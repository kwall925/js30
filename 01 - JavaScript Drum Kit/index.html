<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Rock n Roll</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Raggaeton</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Hip Hop</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Jazz</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">disco</span>
    </div>


  <audio data-key="65" src="sounds/rockBeat.wav"></audio>
  <audio data-key="83" src="sounds/raggaeton.mp3"></audio>
  <audio data-key="68" src="sounds/hiphop.mp3"></audio>
  <audio data-key="70" src="sounds/jazz.mp3"></audio>
  <audio data-key="71" src="sounds/disco.mp3"></audio>


<script>

    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        console.log(e);
        key.classList.add('playing');
    }

    function removeTransition(e) {
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))

    window.addEventListener('keydown', playSound);

</script>


</body>
</html>
